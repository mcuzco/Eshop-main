{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">
                <img src="https://th.bing.com/th/id/Rd51d7c0fde6d96a31538a86cbd57f3c0?rik=%2fTJxRkU2V371QQ&riu=http%3a%2f%2ftechnologyend.com%2fwp-content%2fuploads%2f2015%2f11%2fwhy-shop-online.jpg&ehk=v1KiYT0i5U1ABCRueDSdLqnazh2BdlVD89Z4qXE0Kgs%3d&risl=&pid=ImgRaw" alt=""
                    class="img-fluid" style="height: 150px;">
                <hr>
            </div>
            <h3 class="alert alert-success rounded-pill text-center">Create an Account</h3>
            <form action="/signup" method="POST">
                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <!-- firstname -->
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" value="{{ values.first_name }}"
                        class="form-control form-control-sm" placeholder="">
                </div>

                <!-- last name -->
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" value="{{ values.last_name }}"
                        class="form-control form-control-sm">
                </div>

                <!-- phone -->
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone" class="form-control form-control-sm"
                        value="{{ values.phone }}" placeholder="9876543210">
                </div>

                <!-- email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input required type="email" name="email" id="email" value="{{ values.email }}"
                        class="form-control form-control-sm" placeholder="abc@gmail.com">
                </div>

                <!-- password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control form-control-sm">
                </div>

                <!-- Checkme button -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label d-grid gap-2" for="exampleCheck1">Check me out</label>
                </div>

                <hr>
                <button type="submit" class="btn btn-sm btn-success col-lg-12">Create an account</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
