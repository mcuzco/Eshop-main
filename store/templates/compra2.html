{% extends 'base.html' %}

{% block title %}Compras{% endblock %}


{% block headers %} 
    <span class="text">Paga desde aqui</span>
    
    
{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'core/css/paypal.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div id="paypal-button-container"></div>
<script src="https://www.paypal.com/sdk/js?client-id=Aa6p-lp9xHulbjqmj_f9f3ntaiCF255oQEIBDohdpBkyqi1n_T0QpMVP37IfUkMe5k3mqd94ePhxYs-h"></script>
<script>
  paypal.Buttons({
    createOrder: function(data, actions) {
      // Set up the transaction
      return actions.order.create({
        purchase_units: [{
          amount: {
            value: '0.01'
          }
        }]
      });
    }
  }).render('#paypal-button-container');
</script>

{% endblock %}
